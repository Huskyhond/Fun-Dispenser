<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; connect-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/af.ui.css">
        <link rel="stylesheet" type="text/css" href="css/icons.min.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <title>Fundispenser</title>
    </head>
    <body>
        <div class="app view" id="mainView">
            <header>
                <h1>Test</h1>
            </header>
            <div class="pages">
                <div class="panel" data-title="Dashboard" id="main" selected="true">   
                    <div class="appcenter">
                        <div id="loading"><span class="icon loading"></span></div>
                        <div id="content">
                            <div class="player">
                                Hallo 
                                <span class="playerName"></span>!
                            </div>
                            <div class="xp">
                                <div id="progressbar">
                                    <span></span>
                                    <div></div>
                                </div>
                            </div>
                            <div class="level">
                                <span class="levelName"></span>
                            </div>
                            <div class="taste">
                                <h3>Gekozen smaak</h3>
                                <span class="flavourName"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel" data-title="Instellingen" id="settings" selected="false"> 
                    <div class="appcenter settings">  
                        <h5>Smaak wijzigen</h5>
                        <select class="tastes">
                        </select>
                    </div>
                </div>
                <div class="panel" data-title="Vragen" id="questions" selected="false"> 
                    <div class="appcenter questions">  
                        <h5>Vragen die je al beantwoord hebt in het verleden:</h5>
                        <div class="questionlog">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <a href="#main" class="icon user">Profiel</a>
                <a href="#questions" class="icon question">Vragen</a>
                <a href="#settings" class="icon settings">Instellingen</a>
            </footer>
        </div>

        <script src="essentials/settings.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/appframework.ui.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/home.js"></script>

    </body>
</html>
